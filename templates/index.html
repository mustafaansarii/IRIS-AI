<body>
    <!-- Header Section -->
    <div class="header">

    <!-- Chat Container -->
    <div class="chat-container" id="conversation"></div>

    <!-- User Input Section with Loading Button -->
    <div id="userInputContainer">
        <input type="text" id="userInput" placeholder="Type here..." onkeydown="handleKeyDown()">
        <!-- Loading button initially hidden -->
        <button id="loadingButton">
            <i class="fa fa-spinner fa-spin"></i> Responding
        </button>
        <!-- Send button replaced with icon container -->
        <div id="sendButtonContainer" onclick="sendMessage()">
            <i class="material-icons">send</i>
        </div>
        <!-- Refresh button in red round shape -->
        <div id="refreshButton" onclick="clearConversation()">
            <i class="fa fa-refresh"></i>
        </div>

        It can make mistakes. Consider checking important information
    </div>

    <script>
        let conversationHistory = "";

        function appendToConversation(user, text) {
            const chatContainer = document.getElementById('conversation');
            const messageElement = document.createElement('p');
            messageElement.className = user === 'You' ? 'user-message' : 'ai-message';

            // Add a copy icon within each response
            const copyIcon = `<span class="copy-icon-message" onclick="copyConversation(this)">&#x1F4C4;</span>`;

            messageElement.innerHTML = `<strong>${user}</strong> ${formatText(text)}${copyIcon}`;
            chatContainer.appendChild(messageElement);

            // Scroll to the bottom for better visibility of the latest messages
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatText(text) {
            return text.replace(/\n/g, '<br>');
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            // Show loading button, hide send button
            document.getElementById('loadingButton').style.display = 'block';
            document.getElementById('sendButtonContainer').style.display = 'none';

            fetch('/api/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    input: userInput,
                    history: conversationHistory
                })
            })
                .then(response => response.json())
                .then(data => {
                    // Hide loading button, show send button
                    document.getElementById('loadingButton').style.display = 'none';
                    document.getElementById('sendButtonContainer').style.display = 'flex';

                    appendToConversation('You-', userInput);
                    appendToConversation(' <img src="https://media3.giphy.com/media/3oFzlVJAzNUDwvpcc0/giphy.gif?cid=ecf05e47a3zr9vyiuf7nng3xlspgg6o2zajufsfjyf0sxtv8&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Girl in a jacket" width="26" height="26" style="border-radius: 20px;"><br> ' ,    data.response);   
                     
                    
                    conversationHistory = data.history;
                })
                .catch(error => {
                    // Hide loading button, show send button on error
                    document.getElementById('loadingButton').style.display = 'none';
                    document.getElementById('sendButtonContainer').style.display = 'flex';
                    console.error('Error:', error);
                });

            document.getElementById('userInput').value = '';
        }

        function clearConversation() {
            fetch('/api/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    input: 'clear',
                    history: conversationHistory
                })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('conversation').innerHTML = '';
                    conversationHistory = data.history;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function handleKeyDown() {
            if (event.key === 'Enter') sendMessage();
        }

        function toggleMenu() {
            const menuLinks = document.querySelector('.menu-links');
            menuLinks.classList.toggle('show');
        }

        function copyConversation(icon) {
            const textToCopy = icon.parentElement.innerText.trim();

            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            alert('Response copied!');
        }
    </script>
