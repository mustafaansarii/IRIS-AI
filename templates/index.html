<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSTAFA AI Web Interface</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: transparent; /* Set background color to transparent */
            color: #040303;
        }

        .logo {
            max-height: 40px;
            margin-right: 10px;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }

        .menu-links {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .header-link {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            margin-left: 20px;
        }

        .header-link:hover {
            text-decoration: underline;
        }

        .chat-container {
            border: 0px solid #ccc;
            padding: 20px;
            margin-bottom: 110px;
            max-width: auto ;
            margin: auto;
        }

        .user-message, .ai-message {
            padding: 15px;
            margin-bottom: 60px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e6f7ff;
        }

        .ai-message {
            background-color: #f0f0f0;
        }

        #userInputContainer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff00;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0);
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            z-index: 999;
        }

        #userInput {
            width: calc(80% - 20px);
            padding: 15px;
            box-sizing: border-box;
            font-size: 13px;
            border: 1px solid #ddd;
            border-radius: 50px;
            outline: none;
            margin-bottom: 10px;
        }

        #sendButton, #refreshButton {
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
            border: none;
            border-radius: 80%;
            cursor: pointer;
            margin-left: 10px;
        }

        #sendButton {
            background-color: #4CAF50;
            color: #fff;
        }

        #sendButton:hover {
            background-color: #45a049;
        }

        #refreshButton {
            background-color: #db3434;
            color: #fff;
        }

        #refreshButton:hover {
            background-color: #2980b9;
        }

        /* Copyright Footer Style */
        #copyrightFooter {
            text-align: center;
            padding: 0px;
            background-color: #ffffff;
            color: #00000072;
            position: fixed;
            bottom: 5px;
            width: 100%;
            font-size: 15px;
            margin-top: 10px;
        }

        @media only screen and (max-width: 600px) {
            .menu-icon {
                display: block;
            }

            .menu-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #3498db;
                text-align: center;
            }

            .menu-links a {
                margin: 10px 0;
            }

            .menu-links.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <img src="https://scontent.fixc10-2.fna.fbcdn.net/v/t39.30808-6/414053139_271849852567187_6169658387589043221_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=dd5e9f&_nc_ohc=A2w2MoDWgW4AX9pSI_c&_nc_ht=scontent.fixc10-2.fna&oh=00_AfB8EezY78HGadGpb9QEBytaHodgovNxI1hlKoiH039OqA&oe=658DC635" alt="Mustafa AI" class="logo">
        <!-- Hamburger Menu Icon -->
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <!-- Header Links -->
        <div class="menu-links">
            <a href="http://mustafaansari.rf.gd/" class="header-link">About</a>
            <a href="https://github.com/mustafaansarii" class="header-link">Projects</a>
            <a href="https://www.linkedin.com/in/mustafands/" class="header-link">Contacts</a>

        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="conversation"></div>

    <!-- User Input Section -->
    <div id="userInputContainer">
        <input type="text" id="userInput" placeholder="Type here..." onkeydown="handleKeyDown()">
        <button id="sendButton" onclick="sendMessage()">➤</button>
        <button id="refreshButton" onclick="clearConversation()">↻</button>
    </div>

    <!-- Copyright Footer -->
    <div id="copyrightFooter">
        &copy; 2023 developer Mustafa
    </div>

    <script>
        let conversationHistory = "";

        function appendToConversation(user, text) {
            const chatContainer = document.getElementById('conversation');
            const messageElement = document.createElement('p');
            messageElement.className = user === 'You' ? 'user-message' : 'ai-message';
            messageElement.innerHTML = `<strong>${user}</strong> ${formatText(text)}`;
            chatContainer.appendChild(messageElement);

            // Scroll to the bottom for better visibility of the latest messages
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatText(text) {
            return text.replace(/\n/g, '<br>');
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input: userInput, history: conversationHistory })
            })
            .then(response => response.json())
            .then(data => {
                appendToConversation('You', userInput);
                appendToConversation('Mustafa AI  <br><br>', data.response);
                conversationHistory = data.history;
            })
            .catch(error => { console.error('Error:', error); });

            document.getElementById('userInput').value = '';
        }

        function clearConversation() {
            fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input: 'clear', history: conversationHistory })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('conversation').innerHTML = '';
                conversationHistory = data.history;
            })
            .catch(error => { console.error('Error:', error); });
        }

        function handleKeyDown() {
            if (event.key === 'Enter') sendMessage();
        }

        function toggleMenu() {
            const menuLinks = document.querySelector('.menu-links');
            menuLinks.classList.toggle('show');
        }
    </script>
</body>
</html>
